<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UserPost App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-pen-fancy"></i>
                <h1><a href="index.html">UserPost</a></h1>
            </div>
            <div class="nav-links">
                <span id="welcome" class="welcome-text"></span>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="all-posts.html" class="nav-link">
                    <i class="fas fa-newspaper"></i>
                    All Posts
                </a>
                <a href="#" onclick="logout()" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Your Dashboard</h1>
                <p>Share your thoughts and connect with the community</p>
            </div>

            <div class="dashboard-grid">
                <div class="create-post-section">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <i class="fas fa-plus-circle"></i>
                                Create New Post
                            </h3>
                        </div>
                        <form id="postForm" class="post-form">
                            <div class="form-group">
                                <label for="title">Post Title</label>
                                <input type="text" id="title" placeholder="What's on your mind?" required>
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea id="content" placeholder="Share your thoughts..." required rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                                Publish Post
                            </button>
                        </form>
                    </div>
                </div>

                <div class="posts-section">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <i class="fas fa-newspaper"></i>
                                Recent Posts
                            </h3>
                            <div class="posts-count">
                                <span id="postsCount">0</span> posts
                            </div>
                        </div>
                        <div id="posts" class="posts-container">
                            <div class="loading-posts">
                                <i class="fas fa-spinner fa-spin"></i>
                                Loading posts...
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="all-posts.html" class="btn btn-secondary">
                                <i class="fas fa-eye"></i>
                                View All Posts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Post Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-edit"></i>
                    Edit Post
                </h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editPostForm" class="modal-form">
                <input type="hidden" id="editPostId">
                <div class="form-group">
                    <label for="editTitle">Post Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Content</label>
                    <textarea id="editContent" rows="6" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Post
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-trash"></i>
                    Delete Post
                </h3>
                <span class="close" onclick="closeDeleteModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post? This action cannot be undone.</p>
                <div class="post-preview">
                    <h4 id="deletePostTitle"></h4>
                    <p id="deletePostContent"></p>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash"></i>
                    Delete Post
                </button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/posts.js"></script>
</body>
</html>
