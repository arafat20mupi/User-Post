<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - UserPost App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-pen-fancy"></i>
                <h1><a href="index.html">UserPost</a></h1>
            </div>
            <div class="nav-links">
                <span id="welcome" class="welcome-text"></span>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="#" onclick="logout()" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="all-posts-main">
        <div class="all-posts-container">
            <div class="page-header">
                <h1>
                    <i class="fas fa-newspaper"></i>
                    All Community Posts
                </h1>
                <p>Discover and engage with posts from our amazing community</p>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search posts...">
                    </div>
                    <div class="filter-options">
                        <select id="sortFilter">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="author">By Author</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="posts-stats">
                <div class="stat-card">
                    <i class="fas fa-newspaper"></i>
                    <div>
                        <h3 id="totalPosts">0</h3>
                        <p>Total Posts</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div>
                        <h3 id="totalAuthors">0</h3>
                        <p>Authors</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3 id="recentPosts">0</h3>
                        <p>This Week</p>
                    </div>
                </div>
            </div>

            <div class="posts-grid" id="postsGrid">
                <div class="loading-posts">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading posts...
                </div>
            </div>

            <div class="page-footer">
                <div class="footer-info">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        Want to edit or delete your posts? Visit your 
                        <a href="dashboard.html" style="color: #667eea; font-weight: 600;">Dashboard</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/all-posts.js"></script>
</body>
</html>
